<form [formGroup]="newAccountForm" class="space-y-6">
<label class="block w-full">
  <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-slate-700">
    First name
  </span>
  <input
    formControlName="firstName"
    type="text"
    class="form-input px-4 py-3 peer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
  />
</label>

<label class="block w-full">
  <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-slate-700">
    Last name
  </span>
  <input
    formControlName="lastName"
    type="text"
    class="form-input px-4 py-3 peer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
  />
</label>

<div class="w-full">
  <label class="block w-full">
    <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-slate-700">
      Email
    </span>
    <input
      formControlName="email"
      type="email"
      class="form-input px-4 py-3 peer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
    />
    <p
      *ngIf="!userEmail?.valid"
      class="text-red-600 text-sm"
    >
      Please provide a valid email address
    </p>
  </label>

  <label class="block w-full">
    <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-slate-700">
      Password
    </span>
    <input
      formControlName="password"
      type="password"
      class="form-input px-4 py-3 peer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
    />
    <p
      *ngIf="!userPassword?.valid"
      class="text-red-600 text-sm"
    >
      Password must be no less than 8 characters.
    </p>
  </label>
</div>

<div class="flex flex-row space-x-6 w-full">
  <button (click)="onCancel()" type="button" class="p-1 w-1/2 rounded-md border-2 border-green-500 hover:bg-green-500">
    Cancel
  </button>
  <button [disabled]="!newAccountForm.valid" (click)="onCreateAccount()" type="button" class="p-1 w-1/2 rounded-md border-2 border-green-500 hover:bg-green-500">
    Create account
  </button>
</div>
</form>
